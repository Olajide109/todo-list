<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ToDo App <img src="images/icon.png" alt=""></h2>
        <div class="row">
            <form>
                <input type="text" placeholder="Enter your task" class="enter-task">
                <input type="submit" class="submit-task" value="+" onclick="submitTask(event)">
            </form>
        </div>
            <ul class="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 1</li>
                <li>Task 1</li> -->
            </ul>
            <button class="clear-task">Clear Task</button>
    </div>


<script src="app.js"></script>
</body>
</html>
